<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/update.css">
    <title>Document</title>
</head>
<body>

    <div id="container">
        <h3>Update a product</h3>
        <label for=""> <i>Details</i></label>
        
     <main>
        <br>
       <!--  input data     -->
        <form id="update-product-form">
            <div> Title
                <input name="title" id="content-textarea" required></div>
            <div> Description
                <input name="description" id="content-textarea2" required></div>
            <div> Price
                <input name="price"  id="content-textarea3" required></div>
            <div> Stock
                <input name="stock"  id="content-textarea4" required></div>
            <div> Categories
                <input name="categories" id="content-textarea5"></div>
                <br>
                <div>Image <br>
                    <input type="file" id="img" name="img" accept="image/*">
                </div>
                <br>
             <input type="submit" id="btn" value="Update"> <!--update button-->
            
            <a href="manage-products.html" id="link"> &#8617; Back </a> <!--links back to admin page-->
        </form>

      </main>  
    </div>


<script src="js/functions.js"></script>    
<script src="js/update-product.js"></script>    
</body>
</html>
