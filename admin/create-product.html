<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/create.css">
    
    <title>Create a new produt</title>
</head>
<body>

    <div id="container">
        <h3> Add a new product </h3>
        <label for=""> <i> Details </i></label>
        
     <main>
        <br>
               <!--  input data     -->                           
        <form id="create-product-form">
            <div> Title
                <input name="title" id="content-textarea" required></div>
            <div> Description
                <input name="description" id="content-textarea2" required></div>
            <div> Price
                <input name="price"  id="content-textarea3" required></div>
            <div> Stock
                <input name="stock"  id="content-textarea4" required></div>
            <div> Category
                <input name="category" id="content-textarea5"></div>
            <br>
            <div>Image <br>
                <input name="image" type="text" id="img-textarea" placeholder="paste image url">  
            </div>
            <br>
             <input type="submit" id="btn" value="Create"> <!--create button-->
            
            <a href="manage-products.html" id="link"> &#8617; Back </a> <!--links back to admin page-->
        </form>

      </main>  
    </div>

<script src="js/functions.js"></script>
<script src="js/create-product.js"></script>    
</body>
</html>
